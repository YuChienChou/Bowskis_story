        <form method="post">
            <fieldset>
                <legend>Please help with a survey</legend>

                <div>
                    <label for="firstName">First Name</label>
                    <br>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lasttName">Last Name</label>
                    <br>
                    <input type="text" id="LastName" name="last_name">
                </div>

                <div>
                    <label for="age">Age</label>
                    <br>
                    <select id="age" name="age">
                        <option value="under20">Under 20</option>
                        <option value="21-30">21 ~ 30</option>
                        <option value="31-40">31 ~ 40</option>
                        <option value="41-50">41 ~ 50</option>
                        <option value="51-60">51 ~ 60</option>
                        <option value="over61">Over 61</option>
                    </select>
                </div>

                <div>
                    <p>Do you prefer to buy a pet from a pet shop or adopt a pet from a shelter?</p>
                    <br>
                    <div>
                        <input type="checkbox" id="buy" name="buy_pet">
                        <label for="buy">To buy a pet from a pet shop</label>
                    </div>
                    <br>
                    <div>
                        <input type="checkbox" id="adopt" name="adopt_pet">
                        <label for="adopt">To adopt a pet from a shelter</label>
                    </div>
                </div>

                <div>
                    <label for="comment">Please explicit the reasone for your choice</label>
                    <br>
                    <textarea id="comment" name="comment_for_reason"></textarea>
                </div>

                <div>
                    <button type="submit" id="submit">Submit</button>
                    <lable for="submit">Thank you for your help!</lable>
                </div>

            </fieldset>
        </form>
